<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-purple d-flex align-items-center justify-content-center min-vh-100">
    <div class="calculator card bg-dark text-white">
        <div class="card-body">
            <div class="pantalla mb-4 p-3 text-end fs-4">0</div>
            
            <div class="buttons">
                <div class="row g-2">
                    <div class="col-3"><button class="btn" id="c">CE</button></div>
                    <div class="col-3"><button class="btn" id="borrar">⌫</button></div>
                    <div class="col-3"><button class="btn">%</button></div>
                    <div class="col-3"><button class="btn operador">÷</button></div>
                </div>
                
                <div class="row g-2 mt-1">
                    <div class="col-3"><button class="btn">7</button></div>
                    <div class="col-3"><button class="btn">8</button></div>
                    <div class="col-3"><button class="btn">9</button></div>
                    <div class="col-3"><button class="btn operador">×</button></div>
                </div>

                <div class="row g-2 mt-1">
                    <div class="col-3"><button class="btn">4</button></div>
                    <div class="col-3"><button class="btn">5</button></div>
                    <div class="col-3"><button class="btn">6</button></div>
                    <div class="col-3"><button class="btn operador">−</button></div>
                </div>

                <div class="row g-2 mt-1">
                    <div class="col-3"><button class="btn">1</button></div>
                    <div class="col-3"><button class="btn">2</button></div>
                    <div class="col-3"><button class="btn">3</button></div>
                    <div class="col-3"><button class="btn operador">+</button></div>
                </div>

                <div class="row g-2 mt-1">
                    <div class="col-3"><button class="btn">.</button></div>
                    <div class="col-3"><button class="btn">0</button></div>
                    <div class="col-6"><button class="btn operador" id="igual">=</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
